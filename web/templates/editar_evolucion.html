{% extends "base.html" %}

{% block title %}Editar Evolución{% endblock %}

{% block content %}
<h2>Editar Evolución</h2>

{% if error %}
<div class="error-message">
    {{ error }}
</div>
{% endif %}

<form method="POST" action="{{ url_for('routes.editar_evolucion', cedula=cedula, indice=indice) }}">
    <div>
        <label>Paciente:</label>
        <input type="text" value="{{ paciente.nombre }} {{ paciente.apellido }}" disabled>
    </div>
    
    <div>
        <label>Fecha:</label>
        <input type="date" name="fecha" value="{{ evolucion.fecha }}" required>
    </div>
    
    <div>
        <label>Hora:</label>
        <input type="time" name="hora" value="{{ evolucion.hora.strftime('%H:%M') }}" required>
    </div>
    
    <div>
        <label>Contenido:</label>
        <textarea name="contenido" required>{{ evolucion.contenido }}</textarea>
    </div>
    
    <div>
        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('routes.ver_paciente', cedula=cedula) }}">Cancelar</a>
    </div>
</form>

{% endblock %}
